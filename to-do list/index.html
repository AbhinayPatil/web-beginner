<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>To-Do List</h2>
            <img src="/images/icon.png" alt="">
        </div>
        <div class="adder">
            <input class="task-input" type="text" placeholder="enter your task">
            <button>Add Task</button>
        </div>
        <div class="display">
            <ul class="tasks">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
